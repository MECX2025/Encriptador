<!DOCTYPE html>

<html lang="es">

    <head>
    <meta charset="utf-8">

    <title>Encriptador de texto online</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>

    <body>

    <h1 class="titulo">CREA TU PROPIO CODIGO SECRETO!</h1>   
                
        <main class="main">
        <section class="formulario">
        <form action="">

        <label for="input-texto"><p>Solo letras minúsculas, sin acento, ni caracteres especiales</p></label>

        <textarea cols="70" rows="10" class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese su texto aqui"></textarea>

        <input class="boton" type="button" value="Encriptar" id="boton-encriptar">
        <input class="boton" type="button" value="Desencriptar" id="boton-desencriptar">

        </form>

         </section>

            <section class="caja-mensaje">

                <h2 id="h2">Mensaje Encriptado/Desencriptado</h2>

                <textarea class="text-input-salida" cols="70" rows="10" type="text" id="mensaje" placeholder="Mensaje Encriptado/Desencriptado"></textarea>  
                <button id="copy">Copiar</button>  

            </section>

        </main>

        <script src="script.js"></script>

        </main>
